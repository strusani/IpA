				function creategrid(){
					$("#container").html('');
					//add the modules in starting positions
					$.each(pages, function(i, value) {
						linkc = "modules/" + value.name.toLowerCase() + "/" + value.name + ".php?fid="+i;
						if(preview==1)
							linkc += "&preview=1"
						imgc = "http://files.infinitemonkeys.mobi/userfiles/" + value.icon;
						sectionc = value.title;
						data_tb = '<div id="mod'+i+'" class="module"><a id="dis' + i + '" rel="external" href="' + linkc + '" class="ui-link"><img src="' + imgc + '"></a><div class="module_text">' + sectionc + '</div></div>';
						$("#container").append(data_tb);
					});
					$("#container").append('<div id="frame"></div>');	//add the frame
					$(".module_text").css("color", col_text);
					
					resizegrid();
				}
				
				var grid_space_width;
				var grid_space_height;
				
				function resizegrid() {
					var container_width = $("#container").outerWidth();
					var module_width = container_width / mods_across;
					var text_height = module_width * 0.2;
					var module_height = (container_width / mods_down)+text_height;
					var grid_width = container_width - module_width;
					var grid_height = (module_height * mods_down) - module_height;
					grid_space_width = grid_width / (cols-1);
					grid_space_height = grid_height / (rows-1);
					
					// window.console && console.log("container_width=" + container_width);
					// window.console && console.log("module_width=" + module_width);
					// window.console && console.log("grid_width=" + grid_width);
					// window.console && console.log("grid_space_width=" + grid_space_width);
					
					
					var positions = [];
					var row = col = 0;
					var pos = 1;
					var divData = "";
					$(".testbox").remove();
					for( row = 0; row < rows; row++) {
						for( col = 0; col < cols; col++, pos++) {
							pos_top = row * grid_space_height;// + (grid_space_height / 2);
							pos_left = col * grid_space_width;// + (grid_space_width / 2);
			
							positions[pos] = {
								"top" : pos_top,
								"left" : pos_left
							};
							
							//testing only
							// var box = "<div class='testbox' style='position:absolute; background-color:red; width:5px; height:5px; top:"+pos_top+"px; left:"+pos_left+"px'></div>";
							// $("#container").append(box);
						}
					}
			
					$.each(pages, // $.each() looping on each Module
					function(i, value) {
						$("#mod"+i).css('top',positions[value.order].top);
						$("#mod"+i).css('left',positions[value.order].left);
					});
					
					//format some stuff
					$(".module").width(module_width * icon_scale);
					$(".module").height(module_height * icon_scale + text_height);
					
					$(".module_text").css("font-size", text_height * icon_scale);
					$(".module img").css("width", module_width * 1 * icon_scale);
			
					resizeFrame();
				}
			
				function resizeFrame() {
					var padding = grid_space_width/2;
					var tops = [];
					var lefts = [];
					var rights = [];
					var bottoms = [];
					$(".module").each(function() {
						var m = $(this);
						var pos = m.position();
			
						lefts.push(pos.left);
						tops.push(pos.top);
						var right = pos.left + m.outerWidth();
						var bottom = pos.top + m.outerHeight();
						rights.push(right);
						bottoms.push(bottom);
					});
					lefts.sort(function(a, b) {
						return a - b
					})
					tops.sort(function(a, b) {
						return a - b
					})
			
					rights.sort(function(a, b) {
						return b - a
					})
					bottoms.sort(function(a, b) {
						return b - a
					})
					
					$("#frame").css("top", tops[0] - padding);
					$("#frame").css("left", lefts[0]);
					$("#frame").css("width", rights[0] - lefts[0]);
					$("#frame").css("height", bottoms[0] - tops[0] + grid_space_height);
					
					var frame_col_string = "rgba("+hexToRGB(col_back)+","+bg_opacity+")";  //added by David Hoare for frame background formatting
					$("#frame").css("background-color",frame_col_string);   //added by David Hoare for frame background formatting
					
					// window.console && console.log("height: " + document.documentElement.clientHeight + " - " + $("#container").offset().top+ " - " + $("#container").css("margin-top"));
					
					//adjust size for different browser functions
					if(fixed_position_supported==true){	//most HTML5 browsers
						$("#content").css("height",document.documentElement.clientHeight -33 + "px");	//works for small windows
						// $("#content").css("background-size","100% " + (parseInt($("#content").outerHeight()) +35) + "px");	//works for small windows
					}
					else if(fixed_position_supported==false){	// iphone 4 and lower
						$("#container").css("height",document.documentElement.clientHeight +12+ "px");
					}
					
				}
			
				creategrid();
				resizegrid();
				
				$(window).resize(function() {
					resizegrid();
				});
				
				//checks for updated data using update.js and does whatever actions are needed...
				checkForNewData(pages);
